<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <div class="row my-3">
    <div class="col-6">
      <a th:href="@{/article/create}" class="btn btn-primary">글 등록하기</a>
    </div>
    <div class="col-6">
      <div class="input-group">
        <input type="text" id="search_kw" class="form-control" th:value="${kw}">
        <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
      </div>
    </div>
  </div>
  <table class="table">
    <thead class="table-dark" style="background-color: gray">
    <tr class="text-center">
      <th>번호</th>
      <th style="width:50%">제목</th>
      <th>글쓴이</th>
      <th>작성날짜</th>
    </tr>
    </thead>
    <tbody th:each="article, loop: ${articleList}">
    <tr class="text-center">
      <td th:text="${loop.count}"></td>
      <td class="text-start">
        <a th:href="@{|/article/detail/${article.id}}" th:text="${article.title}"></a>
      </td>
      <td><span th:if="${article.author != null}" th:text="${article.author.username}"></span></td>
      <td th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
  <form th:action="@{/article/list}" method="get" id="searchForm">
    <input type="hidden" id="kw" name="kw" th:value="${kw}">
  </form>
</div>
<script layout:fragment="script" type='text/javascript'>
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            document.getElementById('searchForm').submit();
        });
    });
    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function() {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('searchForm').submit();
    });
</script>
</html>
