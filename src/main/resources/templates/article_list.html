<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <div class="container my-3">
    <table class="table">
      <thead class="table-dark">
      <tr class="text-center">
        <th>번호</th>
        <th style="width:50%">제목</th>
        <th>글쓴이</th>
        <th>작성일시</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="article, loop : ${articleList}">
        <td class="text-center" th:text="${loop.count}"></td>
        <td class="text-start">
          <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}"></a>
        </td>
        <td class="text-center"><span th:if="${article.author != null}" th:text="${article.author.username}"></span></td>
        <td class="text-center" th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></td>
      </tr>
      </tbody>
    </table>
    <a th:href="@{create}" class="btn btn-primary">글 등록</a>
  </div>
</div>
</html>
