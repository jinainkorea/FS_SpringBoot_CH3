<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container my-3">

    <!--글 리스트-->
    <table class="table">
      <thead class="table-dark">
      <tr class="text-center">
        <th>번호</th>
        <th style="width:50%">제목</th>
        <th>글쓴이</th>
        <th>작성일시</th>
      </tr>
      </thead>
      <tbody>
        <tr class="text-center" th:each="article, loop: ${paging}">
          <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}">번호</td>
          <td class="text-start">
            <a th:href="|/article/detail/${article.id}|" th:text="${article.title}"></a>
            <span class="text-danger small ms-2"
                  th:if="${#lists.size(article.commentList) > 0}"
                  th:text="${#lists.size(article.commentList)}">
            </span>
          </td>
          <td><span th:if="${article.author != null}" th:text="${article.author.username}"></span></td>
          <td th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}">작성날짜</td>
        </tr>
      </tbody>
    </table>

  <!--페이징-->
    <div th:if="${!paging.isEmpty()}">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${!paging.hasPrevious()}">
          <a th:href="@{|?page=${paging.number-1}|}" class="page-link"><span>이전</span></a>
        </li>
        <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
            th:if="${page >= paging.number-5 and page <= paging.number+5}"
            th:classappend="${page==paging.number} ? 'active'" class="page-item">
          <a th:text="${page+1}" th:href="@{|?page=${page}|}" class="page-link"></a>
        </li>
        <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
          <a th:href="@{|?page=${paging.number-1}|}" class="page-link">
            <span>다음</span>
          </a>
        </li>
      </ul>
    </div>

  <!--글 등록 버튼-->
    <a th:href="@{/article/create}" class="btn btn-primary">글 등록</a>
  </div>
</html>
