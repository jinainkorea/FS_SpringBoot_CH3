<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

  <!--본문-->
  <h2 class="border-bottom py-2" th:text="${article.title}">제목</h2>
  <div class="card my-3">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;" th:text="${article.content}"></div>
      <div class="d-flex justify-content-end">
        <div class="badge bg-light text-dark p-2 text-start">
          <div class="mb-2">
            <span th:if="${article.author != null}" th:text="${article.author.username}"></span>
          </div>
          <div th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
      </div>
      <div class="my-3">
        <a th:href="@{|/article/modify/${article.id}|}" class="btn btn-sm btn-outline-secondary"
           sec:authorize="isAuthenticated()"
           th:if="${article.author != null and #authentication.getPrincipal().getUsername() == article.author.username}"
           th:text="수정"></a>
        <a href="javascript:void(0);" th:data-uri="@{|/article/delete/${article.id}|}"
           class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
           th:if="${article.author != null and #authentication.getPrincipal().getUsername() == article.author.username}"
           th:text="삭제"></a>
      </div>
    </div>
  </div>

  <!--답글 개수-->
  <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(article.commentList)}개의 답변이 있습니다.|"></h5>
  <!--답글 목록-->
  <div class="card my-3" th:each="comment: ${article.commentList}">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>
      <div class="d-flex justify-content-end">
        <div class="badge bg-light text-dark p-2 text-start">
          <div class="mb-2">
            <span th:if="${comment.author != null}" th:text="${comment.author.username}"></span>
          </div>
          <div th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
      </div>
      <div class="my-3">
        <a th:href="@{|/comment/modify/${comment.id}|}" class="btn btn-sm btn-outline-secondary"
           sec:authorize="isAuthenticated()"
           th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
           th:text="수정"></a>
        <a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}"
           class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
           th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
           th:text="삭제"></a>
      </div>
    </div>
  </div>

  <!--답글 폼-->
  <form th:action="@{|/comment/create/${article.id}|}" th:object="${commentForm}" method="post">
    <!--오류메세지-->
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="10"></textarea>
    <textarea sec:authorize="isAuthenticated()" th:field="*{content}" rows="10" class="form-control"></textarea>
    <input type="submit" value="답글달기">
  </form>

</div>
<!-- JS -->
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</html>
